<div class="row row-border">
    <div class="col-md-5">
        <h3>Name</h3>
    </div>
    <div class="col-md-4">
        <h3>Number of songs</h3>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row row-border" ng-repeat="p in playlist">
    <div class="col-md-5">
        {{p.id}} | {{p.name}}
    </div>
    <div class="col-md-4">
        {{p.count}}
    </div>
    <div class="col-md-3">
        <a href="#/playlist/edit/{{p.id}}" class="btn btn-primary">Edit</a>
        <button class="btn btn-primary" ng-click="Delete(p.id,$index)">Delete</button>
    </div>
</div>
