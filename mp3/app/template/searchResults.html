<div ng-hide="mp3.byName==false">
    <h3>By Name:</h3>
    <mp3-repeat mp3="mp3.byName"></mp3-repeat>
</div>
<div ng-hide="mp3.byArtist==false">
    <h3>By Artist:</h3>
    <mp3-repeat mp3="mp3.byArtist"></mp3-repeat>
</div>
<div ng-hide="playlist==false">
    <h3>By Playlist:</h3>
    <playlist-repeat playlist="playlist"></playlist-repeat>
</div>
<div ng-hide="!(mp3.byName==false && mp3.byArtist==false && playlist==false)">
    <p>No results found</p>
</div>
